name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Publish Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read the version from package.json
        id: get_version
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const packageJson = fs.readFileSync('./package.json', 'utf8');
            const version = JSON.parse(packageJson).version;
            core.setOutput('version', version);

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag sacconazzo/directus-monorepo-cicd-boilerplate:${{ steps.get_version.outputs.version }}

      - name: Log in to registry
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u sacconazzo --password-stdin

      - name: Push image
        run: docker push sacconazzo/directus-monorepo-cicd-boilerplate:${{ steps.get_version.outputs.version }}
